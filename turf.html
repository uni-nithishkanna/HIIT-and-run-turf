<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Turf Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .photos {
            margin-top: 20px;
            text-align: center;
        }
        .photos img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Turf Business</h1>
</header>

<div class="container">
    <h2>About Us</h2>
    <p>Welcome to our turf business! We specialize in providing high-quality turf for your landscaping needs.</p>

    <h2>Contact Information</h2>
    <div class="contact-info">
        <p>Contact Number: <a href="tel:1234567890">123-456-7890</a></p>
        <p>Email: <a href="mailto:info@yourturfbusiness.com">info@yourturfbusiness.com</a></p>
    </div>

    <h2>Photos</h2>
    <div class="photos">
        <img src="turf1.jpg" alt="Turf 1">
        <img src="turf2.jpg" alt="Turf 2">
        <!-- Add more images as needed -->
    </div>
</div>

</body>
</html>
